apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sm
spec:
  hosts:
    - sm
  tcp:
    - match:
        - port: 18760
      route:
        - destination:
            host: sm
            port:
              number: 18760
            subset: v1
    - match:
        - port: 22650
      route:
        - destination:
            host: sm
            port:
              number: 22650
            subset: v1
---

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: sm
spec:
  host: sm
  subsets:
    - name: v1
      labels:
        version: v1
---