apiVersion: v1
kind: Service
metadata:
  name: strategy-manager
  labels:
    app: strategy-manager
    service: strategy-manager
spec:
  ports:
    - port: 22590
      name: admin
    - port: 18760
      name: grpc
  selector:
    app: strategy-manager
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: strategy-manager
  labels:
    account: strategy-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: strategy-manager-v1
  labels:
    app: strategy-manager
    version: v1
spec:
  selector:
    matchLabels:
      app: strategy-manager
      version: v1
  template:
    replicas: 3
    metadata:
      labels:
        app: strategy-manager
        version: v1
    spec:
      serviceAccountName: strategy-manager
      containers:
        - name: strategy-manager
          image: houyitracing/strategy-manager
          imagePullPolicy: Always
          env:
            - name: CASSANDRA_SERVERS
              value: "133.133.135.38"
            - name: LOG_LEVEL
              value: "info"
            - name: GOSSIP_REGISTRY_ADDR
              value: "registry"
            - name: REFRESH_INTERVAL
              value: '1m'
          ports:
            - containerPort: 22590
            - containerPort: 18760
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: { }
---
