apiVersion: v1
kind: Service
metadata:
  name: sm
  labels:
    app: sm
    service: sm
spec:
  ports:
    - port: 22590
      name: admin
    - port: 18760
      name: grpc
  selector:
    app: sm
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sm
  labels:
    account: sm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sm-v1
  labels:
    app: sm
    version: v1
spec:
  selector:
    matchLabels:
      app: sm
      version: v1
  template:
    replicas: 3
    metadata:
      labels:
        app: sm
        version: v1
    spec:
      serviceAccountName: sm
      containers:
        - name: sm
          image: houyitracing/sm
          imagePullPolicy: Always
          env:
            - name: CASSANDRA_SERVERS
              value: "133.133.135.38"
            - name: LOG_LEVEL
              value: "info"
            - name: GOSSIP_REGISTRY_ADDR
              value: "registry"
            - name: REFRESH_INTERVAL
              value: '1m'
          ports:
            - containerPort: 22590
            - containerPort: 18760
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: { }
---
