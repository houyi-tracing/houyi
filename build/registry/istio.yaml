apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: registry
spec:
  hosts:
    - registry
  tcp:
    - match:
        - port: 22600
      route:
        - destination:
            host: registry
            port:
              number: 22600
            subset: v1
---

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: registry
spec:
  host: registry
  subsets:
    - name: v1
      labels:
        version: v1
---
