apiVersion: v1
kind: Service
metadata:
  name: config-server
  labels:
    app: config-server
    service: config-server
spec:
  ports:
    - port: 22590
      name: admin
    - port: 22650
      name: gossip
    - port: 21520
      name: grpc
    - port: 21620
      name: http
  selector:
    app: registry
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: config-server
  labels:
    account: config-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server-v1
  labels:
    app: config-server
    version: v1
spec:
  selector:
    matchLabels:
      app: config-server
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: config-server
        version: v1
    spec:
      serviceAccountName: config-server
      containers:
        - name: config-server
          image: houyitracing/config-server
          imagePullPolicy: Always
          env:
            - name: LOG_LEVEL
              value: "debug"
          ports:
            - containerPort: 22590
            - containerPort: 22650
            - containerPort: 21520
            - containerPort: 21620
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: { }
---
